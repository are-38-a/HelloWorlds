<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <title>hello</title>
    </head>

    <body>
        <script>
            // alertを使う
            alert("Hello World!");

            // console.logを使う
            console.log("Hello World!")
            
            // 今は使ってはいけない
            document.write("Hello World!");

            // 範囲指定してランダムな整数を得るのが少し面倒
            // この関数は最小値以上最大値未満の整数を返す
            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min) + min);
            }

            // 引数の型を指定することはできない
            // チェックしたかったら関数の中で確かめる
            function FizzBuzz(sum_number){
                if (sum_number%3 == 0 && sum_number%5 == 0){
                    return "FizzBuzz";
                } else if (sum_number%3 == 0) {
                    return "Fizz";
                } else if (sum_number%5 == 0) {
                    return "Buzz";
                } else {
                    return string(sum_number);
                }
            }

            var array_number = new Array(5);

            for(let i=0; i<5; i++) {
                array_number[i] = getRandomInt(0,101)
            }

            let sum_number = array_number.reduce(function(sum, element){
                return sum + element;
            }, 0);

            // こうでもいい
            // let sum_number = array_number.reduce((sum, element) => sum + element, 0);

            // この場合varがなくても動くが、グローバルスコープになるためよくない
            var res = FizzBuzz(sum_number)   

            console.log(res)
       　</script>
    </body>

</html>
